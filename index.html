<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Casper-date-picker Demo</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="casper-date-picker.js"></script>
  </head>
  <body>
    <casper-date-picker></casper-date-picker>
    <casper-date-picker disabled input-placeholder="Disabled"></casper-date-picker>
    <casper-date-picker
      required
      auto-validate
      minimum-date="2019-01-01"
      maximum-date="2019-12-31"
      minimum-error-message="Minimum error message"
      maximum-error-message="Maximum error message"
      required-error-message="Required error message"
      input-placeholder="Required and minimum date: 01-01-2019 / maximum date: 31-12-2019">
    </casper-date-picker>
  </body>
</html>
